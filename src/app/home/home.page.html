<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>

    <ion-buttons slot="start">
      <ion-menu-toggle autoHide="false">
        <ion-buttons>
          <ion-icon name="menu" slot="icon-only" ></ion-icon>
        </ion-buttons>
      </ion-menu-toggle>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-chip *ngIf="global.loggedIn" color="primary">{{global.user.username}}</ion-chip>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-grid fixed>

    <ion-row>

      <ion-col sizeLg="4" sizeMd="12" sizeSm="12" sizeXs="12">
        <ion-card class="card-square" *ngIf="global.loggedIn">
          <ion-card-header>
            <ion-card-title>
              Tailors
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-chip color="primary">4 tailors</ion-chip>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col sizeLg="4" sizeMd="12" sizeSm="12" sizeXs="12">
        <ion-card class="card-square" *ngIf="global.loggedIn">
          <ion-card-header>
            <ion-card-title>
              Stock Inventory
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-chip color="success">36 Items</ion-chip>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col sizeLg="4" sizeMd="12" sizeSm="12" sizeXs="12">
        <ion-card class="card-square" *ngIf="global.loggedIn">
          <ion-card-header>
            <ion-card-title>
              Customers
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-chip color="secondary">22 Customers</ion-chip>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
    <ion-card class="card-square" *ngIf="global.loggedIn">
      <ion-card-header>
        <ion-card-title>
          Orders
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
       
         <ion-chip color="secondary" >Manage Orders (11 new)</ion-chip>
         
   
        <ion-chip color="primary"> Create New Order</ion-chip>
      </ion-card-content>
    </ion-card>
    
    <ion-row>

    </ion-row>
  </ion-grid>

</ion-content>
